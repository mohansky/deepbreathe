{{ if .Site.Params.about.enable }}
    {{"<!-- About Section -->" | safeHTML}}
    <section id="about" class="section about bg-gray">
        <div class="container">
            
                <div class="col-md-12 col-sm-12 wow fadeInLeft">
                        <div class="content">
                            <div class="sub-heading text-center">
                            {{ with .Site.Params.about.heading }}
                                <h3>{{ . }}</h3>
                            {{ end }}
                            </div>
                        </div>
                    </div>
            
                            <br> <br> <br>           
            
                            <div class="row">
                                    <div class="col-md-6 col-sm-12 wow fadeInLeft" data-wow-delay="0.3s">
                                            
                                                  {{ with .Site.Params.about.description }}
                                                        <p>{{ . | markdownify }}</p>
                                                    {{ end }}
                                    </div>   
                
                
                                <div class="col-md-5 col-sm-12 wow fadeInLeft">
                                        <div class="content">
                                        {{ partial "slider.html" . }}
                                    </div>
                                </div>
                            </div>
                        </div>   
                    </section>
                {{ end }}
